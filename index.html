<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmington Valley Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Inter:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Hello, I am Fred Rogers</h2>
            <p>What do you want to learn about the Farmington Valley?</p>
        </div>
        <div class="chat-body" id="chatbox">
            <div class="message bot">Initializing...</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="input" placeholder="Type your message..." autocomplete="off">
            
            <button id="aibutton" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

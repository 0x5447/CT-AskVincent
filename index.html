<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent CT Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo"></div>
            <h1 class="chat-title">Vincent</h1>
        </header>
        <div class="message-list" id="chatbox">
            <div class="message bot">
                <div class="message-content">Hello, I'm Vincent. How can I assist you in Connecticut?</div>
            </div>
        </div>
        <form id="chat-form" class="chat-input">
            <textarea id="user-input" placeholder="Type your message..." autocomplete="off" rows="1"></textarea>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_CsY1Tr0uuxaor" data-callback="onTurnstileSuccess"></div>
            <button type="submit" class="send-button">Ask</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

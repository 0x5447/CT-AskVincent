<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farmington Valley - AI Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Inter:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Farmington Valley Guide</h2>
            <p>Ask me anything about the Farmington Valley</p>
        </div>
        <div class="chat-body" id="chatbox">
            <div class="message bot">
                <img src="path/to/icon.png" alt="Bot Icon" class="bot-icon">
                <div class="message-content">Welcome! How may I assist you today?</div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="input" placeholder="I Want To Know About..." autocomplete="off">
            <button id="aibutton" onclick="sendMessage()">ASK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #chatbox {
            height: 300px;
            overflow-y: auto;
            background: #222;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background: #333;
            border-radius: 5px;
        }
        #user-input {
            width: 70%;
            padding: 5px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #send-button {
            padding: 5px 10px;
            background: #f60;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div class="message">Hi! Iâ€™m Vincent. Ask me something!</div>
    </div>
    <input id="user-input" placeholder="Type here...">
    <button id="send-button">Send</button>

    <script>
        const WORKER_URL = 'https://msochat.optimistprojects.workers.dev';
        console.log('Script loaded');

        function addMessage(sender, text) {
            console.log('Adding message:', sender, text);
            const chatbox = document.getElementById('chatbox');
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `${sender}: ${text}`;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const button = document.getElementById('send-button');
            const message = input.value.trim() || 'Hello';
            console.log('Sending:', message);

            addMessage('You', message);
            input.value = '';
            button.disabled = true;

            const loadingMessage = addMessage('Vincent', 'Thinking...');
            const contentElement = loadingMessage.querySelector('.message-content') || loadingMessage;

            try {
                const url = `${WORKER_URL}?query=${encodeURIComponent(message)}`;
                console.log('Fetching:', url);

                const response = await fetch(url);
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error('Fetch failed: ' + response.status);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('Stream complete');
                        break;
                    }
                    buffer += decoder.decode(value, { stream: true });
                    const events = buffer.split('\n\n');
                    buffer = events.pop();
                    for (const event of events) {
                        const dataLine = event.split('\n').find(line => line.startsWith('data:'));
                        if (dataLine) {
                            const data = JSON.parse(dataLine.slice(5));
                            if (data.choices?.[0]?.delta?.content) {
                                content += data.choices[0].delta.content;
                                console.log('Chunk:', content);
                                contentElement.innerHTML = 'Vincent: ' + content;
                            }
                        }
                    }
                }
                if (!content) throw new Error('No response received');
            } catch (error) {
                console.error('Error:', error);
                contentElement.innerHTML = 'Error: ' + error.message;
            } finally {
                button.disabled = false;
                input.focus();
            }
        }

        console.log('Attaching listeners');
        const button = document.getElementById('send-button');
        button.addEventListener('click', () => {
            console.log('Button clicked');
            sendMessage();
        });

        const input = document.getElementById('user-input');
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                console.log('Enter pressed');
                sendMessage();
            }
        });
    </script>
</body>
</html>

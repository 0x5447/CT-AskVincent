<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connecticut AI Guide</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
</head>
<body>
    <div class="background-overlay"></div>
    <header class="nav-header">
        <nav class="main-nav">
            <a href="/index.html" class="nav-active">Chat</a>
            <a href="/about.html">About</a>
            <a href="/donate.html">Donate</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
    <main class="chat-main">
        <div class="chat-wrapper">
            <div class="chat-title">
                <h1>Hey There!</h1>
                <p>Your AI buddy for exploring Connecticut. Ask me anything!</p>
            </div>
            <section class="chat-messages" id="chatbox">
                <div class="message bot">
                    <img src="https://raw.githubusercontent.com/TGrahamGit/venice-mso/refs/heads/main/icon.png" alt="Vincent Icon" class="bot-icon">
                    <div class="message-content">Hi, Iâ€™m Vincent! How can I help you explore Connecticut today?</div>
                </div>
            </section>
            <section class="chat-input-area">
                <div class="suggested-prompts" id="suggested-prompts">
                    <!-- Prompts populated by JS -->
                    <button class="download-btn" onclick="downloadChat()">Save Chat</button>
                </div>
                <form id="chat-form" class="chat-form">
                    <textarea id="input" placeholder="Ask about Connecticut..." rows="1" autocomplete="off" required></textarea>
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_CsY1Tr0uuxaor"></div>
                    <button type="submit" class="ask-btn">Ask Me</button>
                </form>
            </section>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venice - AI Guide</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <nav class="main-nav">
            <a href="/index.html" class="nav-active">Chat</a>
            <a href="/about.html">About</a>
            <a href="/donate.html">Donate</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
    <main class="chat-page">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Hi, I’m Vincent Venice</h1>
                <p>Your AI guide – ask me anything!</p>
            </div>
            <div class="chat-body" id="chatbox">
                <div class="message bot">
                    <img src="https://raw.githubusercontent.com/TGrahamGit/venice-mso/refs/heads/main/icon.png" alt="Bot Icon" class="bot-icon">
                    <div class="message-content">Welcome! How may I assist you today?</div>
                </div>
            </div>
            <div class="chat-controls">
                <button class="download-btn" onclick="downloadChat()">Download Chat</button>
                <div class="suggested-prompts" id="suggested-prompts">
                    <button onclick="usePrompt('Tell me a joke')">Tell me a joke</button>
                    <button onclick="usePrompt('What’s the weather like today?')">Check the weather</button>
                    <button onclick="usePrompt('Give me a fun fact')">Fun fact</button>
                </div>
            </div>
            <form class="chat-footer" id="chat-form">
                <textarea id="input" placeholder="What’s on your mind? Let’s explore it together..." rows="1" autocomplete="off" required></textarea>
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_CsY1Tr0uuxaor"></div>
                <button type="submit" class="ask-btn">Ask</button>
            </form>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>

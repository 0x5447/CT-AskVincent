<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent - Connecticut Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        .chat-container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            height: 85vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-header {
            padding: 15px 20px;
            background: linear-gradient(90deg, #ff6f00, #ff8f00);
            color: #fff;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-header h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            color: #fff;
        }
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: transparent;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff6f00, #ff8f00);
            border-radius: 4px;
        }
        .message {
            margin: 12px 0;
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 92%; /* Wider messages */
            animation: fadeIn 0.3s ease-in;
            font-size: 1rem;
            line-height: 1.5;
        }
        .message.user {
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
            color: #000;
            align-self: flex-end;
            margin-left: auto;
        }
        .message:not(.user) {
            background: rgba(50, 50, 50, 0.9);
            color: #fff;
            border-left: 4px solid #ff8f00; /* Vincent’s standout border */
            box-shadow: 0 2px 8px rgba(255, 143, 0, 0.3); /* Subtle glow */
            font-size: 1.1rem; /* Slightly larger text */
            font-weight: 500; /* Bolder for emphasis */
        }
        .chat-input {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 40px;
            max-height: 100px;
            overflow-y: auto;
            transition: background 0.3s;
        }
        #user-input:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        #send-button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff6f00, #ff8f00);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 111, 0, 0.5);
        }
        #send-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .chat-container {
                height: 90vh;
                border-radius: 15px;
            }
            .chat-header h1 { font-size: 1.5rem; }
            #chatbox { padding: 15px; }
            .message { 
                font-size: 0.95rem; 
                padding: 10px 14px; 
                max-width: 95%; /* Even wider on mobile */
            }
            .message:not(.user) { font-size: 1.05rem; } /* Adjust Vincent’s text */
            .chat-input {
                padding: 10px;
                flex-direction: column;
            }
            #user-input {
                width: 100%;
                margin-bottom: 10px;
                padding: 8px 12px;
            }
            #send-button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Vincent</h1>
        </div>
        <div id="chatbox">
            <div class="message">Hi! I’m Vincent, your Connecticut guide. Ask me something!</div>
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://msochat.optimistprojects.workers.dev';
        console.log('Script loaded');

        function addMessage(sender, text) {
            console.log('Adding message:', sender, text);
            const chatbox = document.getElementById('chatbox');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const button = document.getElementById('send-button');
            const message = input.value.trim() || 'Hello';
            console.log('Sending:', message);

            addMessage('user', message);
            input.value = '';
            button.disabled = true;

            const loadingMessage = addMessage('', 'Vincent: Thinking...');
            const contentElement = loadingMessage;

            try {
                const url = `${WORKER_URL}?query=${encodeURIComponent(message)}`;
                console.log('Fetching:', url);

                const response = await fetch(url);
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error('Fetch failed: ' + response.status);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('Stream complete');
                        break;
                    }
                    buffer += decoder.decode(value, { stream: true });
                    const events = buffer.split('\n\n');
                    buffer = events.pop();
                    for (const event of events) {
                        const dataLine = event.split('\n').find(line => line.startsWith('data:'));
                        if (dataLine) {
                            const data = JSON.parse(dataLine.slice(5));
                            if (data.choices?.[0]?.delta?.content) {
                                content += data.choices[0].delta.content;
                                console.log('Chunk:', content);
                                contentElement.innerHTML = 'Vincent: ' + content;
                            }
                        }
                    }
                }
                if (!content) throw new Error('No response received');
            } catch (error) {
                console.error('Error:', error);
                contentElement.innerHTML = 'Vincent: Error - ' + error.message;
            } finally {
                button.disabled = false;
                input.focus();
            }
        }

        console.log('Attaching listeners');
        const button = document.getElementById('send-button');
        button.addEventListener('click', () => {
            console.log('Button clicked');
            sendMessage();
        });

        const input = document.getElementById('user-input');
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                console.log('Enter pressed');
                e.preventDefault();
                sendMessage();
            }
        });

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = `${input.scrollHeight}px`;
        });
    </script>
</body>
</html>

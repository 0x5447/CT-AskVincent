<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Venice AI Guide</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <nav class="main-nav">
            <a href="/index.html">Chat</a>
            <a href="/about.html">About</a>
            <a href="/donate.html">Donate</a>
            <a href="/contact.html" class="nav-active">Contact</a>
        </nav>
    </header>
    <main class="content-page">
        <section class="content-section">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? Reach out using the form below!</p>
            <div class="formcan-embed">
                <iframe src="https://formcan.com/your-form-url" frameborder="0" style="width: 100%; height: 500px;"></iframe>
            </div>
        </section>
    </main>
    <script>
        const BACKGROUND_IMAGES = [
            'https://raw.githubusercontent.com/0xTG/venice-mso/main/VeniceAI_Vf7NGoK.webp',
            'https://raw.githubusercontent.com/0xTG/venice-mso/main/VeniceAI_jXw0mwJ.webp',
            'https://raw.githubusercontent.com/0xTG/venice-mso/main/VeniceAI_sFkAxgA.webp'
        ];
        let bgIndex = 0;
        BACKGROUND_IMAGES.forEach(url => new Image().src = url);
        function rotateBackground() {
            document.body.style.backgroundImage = `url(${BACKGROUND_IMAGES[bgIndex]})`;
            bgIndex = (bgIndex + 1) % BACKGROUND_IMAGES.length;
        }
        rotateBackground();
        setInterval(rotateBackground, 30000);
    </script>
</body>
</html>
